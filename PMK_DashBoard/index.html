<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Data Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Visit Details</h2>
        <p><strong>Total Visits:</strong> <span id="totalVisit"></span></p>
        <p><strong>Due Count:</strong> <span id="dueCount"></span></p>
        <table>
            <thead>
                <tr>
                    <th>Bill ID</th>
                    <th>Mobile</th>
                    <th>Name</th>
                    <th>Bill Date</th>
                    <th>Bill Status</th>
                    <th>Total</th>
                    <th>Paid</th>
                    <th>Due</th>
                    <th>Concession</th>
                </tr>
            </thead>
            <tbody id="visitTableBody"></tbody>
        </table>
    </div>
    <script>
        const apiData = {
            "total_visit": 1,
            "due_count": 1,
            "visits": [
                {
                    "billID": "111111111",
                    "mobile": "9677055728",
                    "name": "karthu",
                    "billDate": "2024-12-20",
                    "testDetails": "",
                    "billStatus": "Bill Generate",
                    "total": "100.00",
                    "paid": null,
                    "due": null,
                    "concession": "0.00"
                },
                {
                    "billID": "111111111",
                    "mobile": "9677055728",
                    "name": "karthu",
                    "billDate": "2024-12-20",
                    "testDetails": "",
                    "billStatus": "Bill Settlement",
                    "total": "100.00",
                    "paid": "0.00",
                    "due": "10.00",
                    "concession": "0.00"
                }
            ]
        };

        document.getElementById("totalVisit").textContent = apiData.total_visit;
        document.getElementById("dueCount").textContent = apiData.due_count;
        
        const tableBody = document.getElementById("visitTableBody");
        
        apiData.visits.forEach(visit => {
            const row = `<tr>
                <td>${visit.billID}</td>
                <td>${visit.mobile}</td>
                <td>${visit.name}</td>
                <td>${visit.billDate}</td>
                <td>${visit.billStatus}</td>
                <td>${visit.total}</td>
                <td>${visit.paid !== null ? visit.paid : "-"}</td>
                <td>${visit.due !== null ? visit.due : "-"}</td>
                <td>${visit.concession}</td>
            </tr>`;
            tableBody.innerHTML += row;
        });
    </script>
</body>
</html>
